<div class="modal fade" id="registerModal">
    <div class="modal-dialog modal-dialog-centered modal-register">

        <!-- Modal Wrapper Start -->
        <div class="modal-wrapper">
            <button class="modal-close" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>

            <!-- Modal Content Start -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <p class="modal-description">Already have an account? <button data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button></p>
                </div>
                <div class="modal-body">
                    {% if errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'account_app:add_student_by_user' %}">
                        {% csrf_token %}
                        <div class="row gy-5">
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Middle Name</label>
                                    <input type="text" class="form-control" placeholder="Middle Name" name="middle_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Gender</label>
                                    <select class="form-control" name="gender" required>
                                        <option value="">-- Select Gender --</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" placeholder="Address" name="address" required>
                                </div>
                            </div>                                
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" placeholder="Date of Birth" id="datepicker" name="date_of_birth" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Phone Number" name="phone_number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Your Email" name="email_address" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Re-Enter Password</label>
                                    <input type="password" class="form-control" placeholder="Re-Enter Password" name="confirm_password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="modal-form">
                                    <label class="form-label">Major</label>
                                    <input type="text" class="form-control" placeholder="Major" name="major_or_department" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="modal-form form-check">
                                    <input type="checkbox" id="privacy" required>
                                    <label for="privacy">Accept the Terms and Privacy Policy</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="modal-form">
                                    <button class="btn btn-primary btn-hover-secondary w-100">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Modal Content End -->

        </div>
        <!-- Modal Wrapper End -->

    </div>
</div>
